{% extends 'app.html' %}
{% block content %}


<div class="container mt-9" style="background-color: white; padding: 30px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); ">
    <div class="row">
        <div class="col-md-9 offset-md-2">
          
            <div class="card">
                <div class="card-header">
                    <i class=' fas fa-user-alt' style='font-size:48px;color:#E75480;'>Personal Information</i>
                    
                </div>
                <div class="card-body">
                    <form >
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" value="{{name}}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" value="{{email}}" disabled>
                        </div>
                       
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
